<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">
    <title>Finneas Slide Show</title>
</head>
<body>
    <header class="clearfix">
        <img scr="images/logo.png">
        <h1>Finneas Slide Show</h1>
    </header>
  
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fadeout">
      <img src="images/images-5.jpeg" >
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fadeout">
      <img src="images/images-2.jpeg" >
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fadeout">
      <img src="images/images-3.jpeg" >
      <div class="text">Caption Three</div>
    </div>
    <div class="mySlides fadeout">
      <img src="images/Unknown.jpeg" >
      <div class="text">Caption Three</div>
    </div>
    <div class="mySlides fadeout">
      <img src="images/images.jpeg" >
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  
    
    <script>
        window.onload = function() {
            var d = new Date();
            document.getElementById("copyright").innerHTML = d.getFullYear();
        }
    </script>

	<footer>
		<p>&copy; <span id="copyright"></span> David Picariello Production</p>
	</footer>
    <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>
</body>
</html>
